<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Creator</title>
    <meta property="og:title" content="Icon Creator" />
    <meta name="description" content="Create your custom titanic or huge pet icon!" />
    <meta
      property="og:description"
      content="Create your custom titanic or huge pet icon!"
    />
    <meta
      property="og:image"
      content="https://cdn.cutebear.in.th/images/CuteBear-icon.png"
    />
    <meta property="og:site_name" content="Pet Simulator 99!" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Icon Creator" />
    <meta
      property="twitter:description"
      content="Create your custom titanic or huge pet icon!"
    />
    <meta
      property="twitter:image"
      content="https://cdn.cutebear.in.th/images/CuteBear-icon.png"
    />
    <link href="titanic_crown.png" rel="icon" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Icon Creator</h1>
      <p>
        <a
          href="https://ps99-icon-maker-git-master-big-games-llc.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Original Website</a
        >
        by
        <a
          href="https://x.com/chickenputty"
          target="_blank"
          rel="noopener noreferrer"
          >@chickenputty</a
        >
      </p>
      <p>
        Recreated by
        <a
          href="https://x.com/socutewhitebear"
          target="_blank"
          rel="noopener noreferrer"
          >@socutewhitebear</a
        >
      </p>
      <div class="information">
        Create your custom icon by adding an image, drag-and-drop positioning
        it, and scrolling to scale it as needed.
      </div>
    </header>
    <div class="instructions">Select type of pet:</div>
    <div id="settings">
      <label>
        <input type="radio" name="size" value="titanic" checked="" /> Titanic
      </label>
      <label> <input type="radio" name="size" value="huge" /> Huge </label>
    </div>
    <div class="instructions">Drag and drop an image:</div>
    <div id="canvas-container">
      <div id="outer-container">
        <div id="icon-container">
          <img
            id="uploaded-image"
            src=""
            alt="Drag and drop an image here"
            style="display: none"
          />
        </div>
        <img id="stars" class="titanic" src="titanic_crown.png" alt="Stars" />
        <img id="rank" class="titanic" src="titanic_rank.png" alt="Rank" />
      </div>
    </div>
    <div id="divider"></div>
    <div id="upload-container">
      <input type="file" id="upload" accept="image/*" />
      <label for="upload" id="upload-label">Choose File</label>
    </div>
    <button id="download-button">Download Icon</button>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
